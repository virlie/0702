<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css" title="no title">
    <script src="https://code.jquery.com/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>>
    <title>Movie Tickets</title>
  </head>
  <body>
    <div class="container">
    <h1>Movie Time Checker</h1>
    <div class="row">
      <div class="col-md-6">
        <h2>Check my ticket price!</h2>
        <form id="movie">
          <div class="form-group">
            <label for="new-first-name">Please enter your Age</label>
            <input type="number" class="form-control" id="age">
          </div>
          <div class="form-group">
            <select name="movies" id="movievalue">
              <option value=""></option>
              <option value="premium">Ocean's 8</option>
              <option value="economy">Harry Potter Marathon</option>
              <option value="economy">Black Panther</option>
              <option value="premium">Incredibles 2</option>
              <option value="premium">Jurassic World: Fallen Kingdom</option>
            </select>
          </div>
          <div class="form-group">
            <select name="time" id="movietime">
              <option value=""></option>
              <option value="mat">10:00 AM</option>
              <option value="mat">12:00 PM</option>
              <option value="reg">5:01 PM</option>
              <option value="reg">9:00 PM</option>
            </select>
          </div>
          <button type="submit" class="btn">Get Yo Price!</button>
        </form>
        <h2>Price:</h2>
        <p><strong> $ </strong><span id="price"></span></p>
        </ul>
      </div>
    </div>
  </div>
  </body>
</html>
