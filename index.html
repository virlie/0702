<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Movie Tickets</title>
  </head>
  <body>
    <div class="container">
     <h1>It's Movie Time!</h1>
     <img id="movieTime" src="image/movieTime1.jpg" alt="popcorn and ticket image">
     <div class="row">
       <div class="col-md-6">
         <h2>Please fill out the following form to see the ticket price:</h2>
         <form id="ticket-price">
           <div class="form-group">
             <label for="movie-title">Select Movie:</label>
             <select type="text" class="form-control" id="movie-title">
               <option></option>
               <option>Avengers Infinity War</option>
               <option>Incredibles2</option>
               <option>Harry Potter Marathon</option>
             </select>
           </div>
           <div class="form-group">
             <label for="movie-time">Select Time of Day: </label>
             <select type="text" class="form-control" id="movie-time">
               <option></option>
               <option>Early Bird (before Noon)</option>
               <option>Matinee (Noon-5pm)</option>
               <option>Evening (5pm-Close)</option>
             </select>
           </div>
           <div class="form-group">
               <label for="age">Input Age: </label>
               <input type="text" class="form-control" id="age">
          </div>
          <button type="submit" class="btn-info">Show Price</button>
        </form>
        <div class="col-md-6">
          <div id="show-ticket-price">
             <h2></h2>
             <p>Movie Title: <span class="movie-title"></span></p>
             <p>Movie Time: <span class="movie-time"></span></p>
             <p>Ticket Price:</p>
             <ul id="price">
               <!--  -->
             </ul>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
